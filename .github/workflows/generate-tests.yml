name: Generate and Commit Test Cases

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Required Python Packages
        run: |
          pip install --upgrade pip
          pip install openai

      - name: Debug File Structure
        run: ls -R

      - name: Run Test Case Generation Script
        run: python openAI_testCase_generation/generate_tests.py

      - name: Configure Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Commit and Push Changes
        run: |
          git add openAI_testCase_generation/src/test/*
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ðŸ¤– Auto-generated test cases"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/shadabmalikshah/openAI_testCase_generation.git
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
